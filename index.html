 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Wiki Viewer</title>
  <link rel="stylesheet" href="main.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Sofia" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet"> 
  
  </head>
  <body>
  	<div class='main'>
  	<h1>Wiki viewer project</h1>

  	<h2>What do you want today?</h2>
  	<div class='wikiers'>
		<a target = '_blank' href='https://en.wikipedia.org/wiki/Special:Random'> <h4 class='random'>I want a random article!</h4></a>
		
		<h4 onclick='change_css()'class='searcher'> I want to search for an article</h4>
		<span id ='searching' class ='search_place'>
			<form method='get' action='https://en.wikipedia.org/w/index.php?search=' target='_blank'>
			<input name ='search' class='search_bar' type='text' placeholder='Search on wiki'>
			<button type='submit' class='searchButton'>
				<i class='fa fa-search'></i>
			</button>
		</form>
		</span>


  	</div>
  </div>
  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script>
  	function change_css(){
  		document.getElementById('searching').style.visibility = 'visible';
  	}


  </script>
  </body>
</html>
